<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Bem-vindo</h2>
            <div class="text-center mb-5 text-dark">Faça o Cadastro</div>
            <div class="card my-5">
    
              <form id="formCadUsuario" action="" method="POST" class="card-body cardbody-color p-lg-5">
    
                <div class="text-center">
                  <img src="/imagens/user_icon.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp"
                    placeholder="usuário" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="senha" required>
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Cadastrar</button>
                    <a href="login.html" class="btn btn-secondary">Voltar</a>
                </div>
              </form>
              <div id="tabela">

              </div>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="./js/scriptUsuarios.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br"> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Usuário</h1>
        </div>
        <form id="formCadUsuario" action="" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-4">
                <label for="nomeUsuario" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nomeUsuario" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome!
                </div>
            </div>
            <div class="col-md-4">
                <label for="usuario" class="form-label">Usuário:</label>
                <input type="text" class="form-control" id="usuario" required>
                <div class="invalid-feedback">
                    Por favor, informe o usuário!
                </div>
            </div>
            <div class="col-md-4">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
                <div class="invalid-feedback">
                    Por favor, informe a senha!
                </div>
                <br>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="login.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
        <div id="tabela">
            
        </div>
    </div>

</body>
<script src='/publico/js/bootstrap.bundle.min.js'></script>
<script src="/publico/js/scriptUsuario.js"></script>
</html>
