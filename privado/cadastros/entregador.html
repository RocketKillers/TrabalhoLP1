<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entregadores</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Entregadores</h1>
        </div>
        <form id="formCadEntregadores" action="" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome do entregador!
                </div>
            </div>
            <div class="col-md-4">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" required>
                <div class="invalid-feedback">
                    Por favor, informe o seu cpf!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Telefone</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">ðŸ“ž</span>
                    <input type="text" class="form-control" id="telefone" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor, informe o telefone.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
                <div class="invalid-feedback">
                    Por favor, informe a cidade!
                </div>
            </div>
            <div class="col-md-3">
                <label for="mt" class="form-label">Meio de transporte</label>
                <select class="form-select" id="mt" required>
                    <option selected disabled value="">Escolha um Meio de Transporte</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="caminhao">CaminhÃ£o</option>
                    <option value="bicicleta">Bicicleta</option>
                    <option value="motoneta">Motoneta</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecione um transporte vÃ¡lido.
                </div>
            </div>
            <div class="col-md-3">
                <label for="placa" class="form-label">Placa do veiculo:</label>
                <input type="text" class="form-control" id="placa" required>
                <div class="invalid-feedback">
                    Por favor, informe uma placa.
                </div>
            </div>
                <div class="col-12 text-center">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                    <a href="../../menu.html" class="btn btn-secondary">Voltar</a>
                </div>
        </form>
        <div id="tabela">
            
        </div>
    </div>

</body>
<script src='/js/bootstrap.bundle.min.js'></script>
<script src="/js/scriptEntregador.js"></script>
</html>
